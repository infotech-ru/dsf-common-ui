<div class="row">
  <div class="col-lg-3">
    <div class="bs-sidebar" id="sidebar">
      <ul class="nav bs-sidenav">
        {% for doc in site.buttons %}
        {% if doc.category == page.category %}
        <li class="nav-item">
          <a class="nav-link" href="{{site.baseurl}}{{ page.url }}#{{ doc.anchor }}">{{ doc.menutitle }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="col-lg-9" role="main">
    {% for doc in site.buttons %}
    {% if doc.category == page.category %}
      <div class="pageItem" id="{{ doc.anchor }}">
        <h2>{{ doc.Title }}</h2>
        {{ doc.content }}
      </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
