<div class="bs-sidebar" id="sidebar">
  {% if site.data.sidebar[page.sidebar] %}
    <ul class="nav bs-sidenav">
    {% for toc_hash in site.data.sidebar[page.sidebar] %}
      <li class="nav-item">
      	<a class="nav-link" href="{{ doc.permalink }}#{{ toc_hash.link }}">{{ toc_hash.name }}</a>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
